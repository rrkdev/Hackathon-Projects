<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtorium</title>
    <style>
        /* General styles */
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 10px #ff9c00;
        }

        /* Theater effect */
        .theater {
            position: relative;
            width: 100%;
            height: 300px;
            background: #222;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .curtain {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #b30000;
            z-index: 2;
        }

        .curtain.left {
            left: 0;
            animation: curtain-close-left 3s forwards;
        }

        .curtain.right {
            right: 0;
            animation: curtain-close-right 3s forwards;
        }

        @keyframes curtain-close-left {
            0% { left: -50%; }
            100% { left: 0; }
        }

        @keyframes curtain-close-right {
            0% { right: -50%; }
            100% { right: 0; }
        }

        /* YouTube video styling */
        .youtube {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }

        .youtube iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Yellow stars animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: yellow;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* VJ Chatbot */
        .chat-container {
            margin: 20px auto;
            max-width: 400px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .chat {
            height: 200px;
            overflow-y: auto;
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .input-area {
            display: flex;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .input-area button {
            padding: 10px;
            border: none;
            background-color: #ff9c00;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Footer */
        footer {
            background-color: #222;
            border-top: 2px solid silver;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        /* Star rating system */
        .star-rating {
            direction: rtl;
            font-size: 2em;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: silver;
            cursor: pointer;
        }

        .star-rating input:checked ~ label {
            color: yellow;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: yellow;
        }

        /* Email form */
        .email-form {
            margin-top: 20px;
        }

        .email-form input[type="email"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        .email-form button {
            padding: 10px 20px;
            border: none;
            background-color: #ff9c00;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #333;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to Webtorium by RK</h1>

    <!-- Theater and YouTube section -->
    <div class="theater">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
        <div class="youtube">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </div>
    </div>

    <!-- Yellow stars animation -->
    <div class="stars" id="star-container"></div>

    <!-- VJ Chatbot -->
    <div class="chat-container">
        <div class="chat" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Say something...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer with review and email -->
    <footer>
        <h2>Rate Webtorium</h2>
        <div class="star-rating">
            <input type="radio" id="5-stars" name="rating" value="5">
            <label for="5-stars">&#9733;</label>
            <input type="radio" id="4-stars" name="rating" value="4">
            <label for="4-stars">&#9733;</label>
            <input type="radio" id="3-stars" name="rating" value="3">
            <label for="3-stars">&#9733;</label>
            <input type="radio" id="2-stars" name="rating" value="2">
            <label for="2-stars">&#9733;</label>
            <input type="radio" id="1-star" name="rating" value="1">
            <label for="1-star">&#9733;</label>
        </div>

        <div class="email-form">
            <h3>Subscribe for Updates</h3>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </div>
    </footer>

    <script>
        // VJ chatbot simulation (simple responses)
        const vjResponses = [
            "Hello! How are you feeling today?",
            "Tell me more about that.",
            "Why do you think that?",
            "I'm here to listen.",
            "That sounds interesting.",
            "How does that make you feel?",
            "What else is on your mind?"
        ];

        function sendMessage() {
            const chatBox = document.getElementById("chat-box");
            const userInput = document.getElementById("user-input");
            const userMessage = userInput.value;
            if (userMessage) {
                chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
                userInput.value = "";

                // Generate VJ response
                const vjMessage = vjResponses[Math.floor(Math.random() * vjResponses.length)];
                setTimeout(() => {
                    chatBox.innerHTML += `<p><strong>VJ:</strong> ${vjMessage}</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
                }, 1000);
            }
        }

        // Generate stars dynamically
        function createStars() {
            const starContainer = document.getElementById('star-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                starContainer.appendChild(star);
            }
        }

        // Initialize stars on page load
        window.onload = createStars;
    </script>
</body>
</html>
